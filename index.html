<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>SWEDON</title>

<body class="container-fluid">
    <video muted autoplay playsinline id="bg-video">
        <source src="/videos/lego-fortnite.webm" type="video/webm">
        <source src="/videos/rust.webm" type="video/webm">
        <source src="/videos/lego-fortnite.mp4" type="video/mp4">

    <div class="bg-overlay"></div>
    <header id="header" class="">
        <nav id="navbar" class=""></nav>
    </header>
    <main id="main" class="row align-items-center vh-100">
        <section class="hero text-center">
            <h1 class="animate__animated animate__bounceInLeft">SWEDON</h1>
            <h2 class="animate__animated animate__bounceInRight">https://discord.com/invite/VrPBwWz</h2>
            <p class="animate__animated animate__bounceInUp">
                Join our <a id="discord-button" class="btn btn-light" href="https://discord.com/invite/VrPBwWz"><i
                        class="bi bi-discord"></i> Discord
                </a>

    <footer id="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>

    <script src="/js/main.js"></script>
